<!DOCTYPE html>
<html lang="en">

<head>
    <script src="script.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital News</title>
    <link rel="stylesheet" href="styles.css"></link>
    <link rel="icon" href="Images/NewLogo.jpg"></link>
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="" class="company-logo">
                <img src="./Images/logo.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="movies" onClick="onNavItemClick('movies')">Movies</li>
                    <li class="hover-link nav-item" id="music" onClick="onNavItemClick('music')">Music</li>
                    <li class="hover-link nav-item" id="technology" onClick="onNavItemClick('technology')">Technology
                    </li>
                    <li class="hover-link nav-item" id="politics" onClick="onNavItemClick('politics')">Politics</li>

                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="e.g. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>


    <main>
        <div class="cards-container container flex" id="cardscontainer">



        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">Random text 01/01/2025</h6>
                <p class="news-desc" id="news-desc">Random textRandom textRandom textRandom textRandom text
                    Random textRandom textRandom textRandom textRandom textRandom textRandom textRandom text
                    Random textRandom textRandom textRandom textRandom textRandom textRandom textRandom text
                </p>
            </div>
        </div>
    </template>


</body>

</html>
